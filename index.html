<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="box">
        <div class="visor">
            <p id="visor"></p>
        </div>

        <div class="botoes">
            <div class="botoes-numeros">
                <div class="linha1">
                    <button id="tecla1">1</button>
                    <button id="tecla2">2</button>
                    <button id="tecla3">3</button>
                </div>

                <div class="linha2">
                    <button id="tecla4">4</button>
                    <button id="tecla5">5</button>
                    <button id="tecla6">6</button>
                </div>

                <div class="linha3">
                    <button id="tecla7">7</button>
                    <button id="tecla8">8</button>
                    <button id="tecla9">9</button>
                </div>

                <div class="linha4">
                    <button id="operadorApagar"><=</button>
                    <button id="tecla0">0</button>
                    <button id="operadorIgual">=</button>
                </div>
            </div>

            <div class="botoes-operacoes">
                
                <button id="operadorSomar">+</button>
                <button id="operadorSubtrair">-</button>
                <button id="operadorDividir">/</button>
                <button id="operadorMultiplicar">X</button>
                
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
